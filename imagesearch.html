<!DOCTYPE>
<html>
<head>
<title>Google을 이용한 Image Search</title>
</head>

<body>

<div id="test"></div>

<script>
var myCallback = function() {
  if (document.readyState == 'complete') {
    // google에서 제공해주는 search form을 renderring
    google.search.cse.element.render(
        {
          div: "test",	// renderring할 div tag id
          tag: 'search'	// 
         });

  } else {
    // Document is not ready yet, when CSE element is initialized.
    google.setOnLoadCallback(function() {
       // 검색 결과를 포함한 data를 보여주기 위한 것
        google.search.cse.element.render(
            {
              div: "test",
              tag: 'search',
              attributes:{
          		disableWebSearch: "true"	// 이미지를 제외한 모든 검색결과 제외
        	  }
            });
    }, true);
  }
};

// Insert it before the CSE code snippet so that cse.js can take the script
// parameters, like parsetags, callbacks.
window.__gcse = {
  callback: myCallback
};

(function() {
  var cx = '017643444788069204610:4gvhea_mvga'; // Google Search engine ID 입력. 구글에서 제공해준 api라서, developer.google.com의 컨탠츠를 검색

  /*
	cse.js 파일을 import 시키기 위한 부분
  */
  var gcse = document.createElement('script'); gcse.type = 'text/javascript';
  gcse.async = true;
  gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(gcse, s);
})();
</script>

</body>
</html>
